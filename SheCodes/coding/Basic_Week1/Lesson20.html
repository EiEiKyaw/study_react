<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson-20</title>
    <style>
      .shadowbox p[class="one"] {
        width: 15em;
        border: 1px solid #333;
        box-shadow: 8px 8px 5px #444;
        padding: 8px 12px;
        background-image: linear-gradient(180deg, #fff, #ddd 40%, #ccc);
      }

      .shadowbox p[class="two"] {
        width: 15em;
        border: 1px solid #333;
        box-shadow: 8px 8px 10px rgb(68, 68, 68, 0.5);
        padding: 8px 12px;
        background-image: linear-gradient(45deg, #6d6d6d, #ff5a5a 40%, #8e52f6);
      }
    </style>
  </head>
  <body>
    <div class="shadowbox">
      <p class="one">
        The box below combines transitions for: width, height, background-color,
        transform. Hover over the box to see these properties animated.
      </p>
      <p class="two">
        The box below combines transitions for: width, height, background-color,
        transform. Hover over the box to see these properties animated.
      </p>
    </div>
  </body>
</html>
