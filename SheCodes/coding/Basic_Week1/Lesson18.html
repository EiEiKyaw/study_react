<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson-18</title>
    <style>
      .box {
        border-style: solid;
        border-width: 1px;
        display: block;
        width: 100px;
        height: 100px;
        background-color: #0000ff;
        transition: width 4s, height 2s, background-color 4s, transform 8s;
      }

      .box:hover {
        background-color: #ffcccc;
        width: 200px;
        height: 200px;
        rotate: 180deg;
      }
    </style>
  </head>
  <body>
    <p>
      The box below combines transitions for: width, height, background-color,
      transform. Hover over the box to see these properties animated.
    </p>
    <button class="box">Sample</button>
  </body>
</html>
